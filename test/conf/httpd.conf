ServerRoot "${SERVER_ROOT}"

LoadModule authz_core_module modules/mod_authz_core.so
LoadModule dir_module modules/mod_dir.so
LoadModule ssl_module modules/mod_ssl.so

DocumentRoot htdocs
ErrorLog test/logs/apache_error.log
Listen 80
Listen 443
PidFile test/tmp/apache.pid

<Directory />
    Require all denied
</Directory>

<Directory "${SERVER_ROOT}/htdocs">
	Require all granted
</Directory>

<VirtualHost *:80>
</VirtualHost>

<VirtualHost *:443>
    SSLCertificateKeyFile test/ssl/localhost.key
    SSLCertificateFile test/ssl/localhost.crt
    SSLEngine On
</VirtualHost>
